name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04  # Se especifica la versión de Ubuntu para evitar la advertencia

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configura Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Instala las dependencias del proyecto
    - name: Install dependencies
      run: npm install

    # Ejecuta el comando de build con npm (esto es específico para Parcel)
    - name: Build the project
      run: npm run build

    # Subir los archivos generados en el directorio de salida (ajusta según lo que necesites)
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages
          folder: ./dist
