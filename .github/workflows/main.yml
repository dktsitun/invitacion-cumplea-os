name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama que estés utilizando

  # Permite ejecutar este flujo de trabajo manualmente desde la pestaña de Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Verifica el código del repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configura Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ajusta la versión a la que uses

    # Instala las dependencias del proyecto
    - name: Install dependencies
      run: npm install

    # Ejecuta el comando de build con npm (esto es específico para Parcel)
    - name: Build the project
      run: npm run build

    # Subir los archivos generados en el directorio de salida (ajusta según lo que necesites)
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist  # Asegúrate de que este sea el directorio correcto donde se genera el build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Despliega los archivos a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # La rama donde se subirá el contenido
          folder: ./dist     # El directorio con los archivos de build

