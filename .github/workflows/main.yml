name: Build and Deploy with Parcel

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Verificar el código fuente
      - name: Checkout code
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Asegúrate de usar la versión de Node.js que necesitas

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar el build
      - name: Build the project
        run: npm run build

      # Paso 5: Limpiar la carpeta de destino (si es necesario)
      - name: Clean up dist folder
        run: rm -rf ./dist/*

      # Paso 6: Subir los archivos generados como artefactos
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: ./dist

      # Paso 7: Desplegar a GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          folder: ./dist
